<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scan Text</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan Text</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Capture Button -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="captureImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Show the Captured Image -->
  <div class="image-container" *ngIf="imageUrl">
    <img [src]="imageUrl" alt="Captured Image">
  </div>

  <!-- Extracted Text Card -->
  <ion-card *ngIf="extractedText">
    <ion-card-header>
      <ion-card-title>Extracted Text</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ extractedText }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Spell Checked Text Card -->
  <ion-card *ngIf="spellCheckedText">
    <ion-card-header>
      <ion-card-title>Corrected Text</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ spellCheckedText }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Buttons Section -->
  <!--Spell checking btn in blue-->
  <div class="button-group" *ngIf="extractedText">
    <ion-button expand="full" (click)="checkSpelling()">
      <ion-icon slot="start" name="checkmark-circle"></ion-icon> Spell Check
    </ion-button>

    <!-- Save Text Button in green-->
    <ion-button expand="full" color="success" (click)="saveText()">
      <ion-icon slot="start" name="save"></ion-icon> Save Text
    </ion-button>
  </div>

  <!-- Remove Image Button in red-->
  <ion-button expand="full" color="danger" *ngIf="imageUrl" (click)="removeImage()">
    <ion-icon slot="start" name="trash"></ion-icon> Remove
  </ion-button>
</ion-content>
