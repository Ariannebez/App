<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scan Text</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan Text</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Capture Button -->
  <!--<ion-button (click)="captureImage()">Capture Image</ion-button>-->

  <ion-content class="ion-padding">
    <div class="capture-button-container">
      <ion-button class="capture-button" (click)="captureImage()">
        <ion-icon name="scan"></ion-icon>
        <ion-label>Scan Text</ion-label>
      </ion-button>
    </div>
  </ion-content>

  <!-- Show the captured image -->
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Captured Image">

  <!-- Show Extracted Text -->
  <ion-card *ngIf="extractedText">
    <ion-card-header>
      <ion-card-title>Extracted Text</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ extractedText }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Buttons to save or remove -->
  <ion-button *ngIf="extractedText" (click)="saveText()">Save Text</ion-button>
  <ion-button *ngIf="imageUrl" (click)="removeImage()">Remove</ion-button>
</ion-content>
