<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan Text
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan Text</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <img id="image" />
  <ion-button (click)="takePicture()">Take Picture</ion-button>
  
  
</ion-content>
