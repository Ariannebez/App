<ion-header>
  <ion-toolbar>
    <ion-title>Saved Texts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let text of savedTexts; let i = index">
      <ion-card-content>
        <div [innerHTML]="text"></div> <!-- Displays the formatted corrected text -->
      </ion-card-content>

      <!-- Delete Button -->
      <ion-button color="danger" (click)="deleteText(i)">
        Delete
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
