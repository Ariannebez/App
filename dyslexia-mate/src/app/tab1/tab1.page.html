<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Files</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Files</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display all saved images -->
  <ion-card *ngFor="let image of images; let i = index">
    <img [src]="image" alt="Saved Image">
    <ion-button (click)="removeImage(i)" color="danger">Remove</ion-button>
  </ion-card>
</ion-content>
