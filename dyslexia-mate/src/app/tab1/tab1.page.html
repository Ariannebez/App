<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Files
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Files</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display the saved image in Tab 1 -->
  <ion-card *ngIf="imageUrl">
    <img [src]="imageUrl" />
  </ion-card>
</ion-content>
