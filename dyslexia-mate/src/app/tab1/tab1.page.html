<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Saved Files</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Saved Files</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let text of savedTexts; let i = index">
    <ion-card-content>
      <p>{{ text }}</p>
      <ion-button (click)="removeText(i)" color="danger">Remove</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
